    constructor(props) {
        super()
        this.state = {}
    }
    getPos() {
        var t = `translate(${this.state.offset.x}px,
${this.state.offset.y}px)
        rotate(${-(this.swipeMagnitude()) * 8}deg)`
        return t
    }
    startDragging(x, y) {
        this.setState({
            anim: false,
            dragging: true,
            start: {
                x,
                y
            }
        });
    }
    stopDragging() {
        if (Math.abs(this.swipeMagnitude()) > 0.5) {
            this.props.onSwipe(this.props.index, this.swipeMagnitude() > 0);
            this.setState({
                anim: true,
                dragging: false,
                offset: {
                    x: 100000,
                    y: 0
                }
            })
            return
        }
        this.setState({
            dragging: false,
            anim: true,
            offset: {
                x: 0,
                y: 0
            }
        });
    }
    onDrag(x, y) {
        this.setState({
            state: x > 100 ? "bad" : x < 100 ? "good" : "",
            offset: {
                x: x - this.state.start.x,
                y: y - this.state.start.y
            }
        });
    }
    onMouseDown(e) {
        if (e.button !== 0) return;
        this.startDragging(e.pageX, e.pageY);
        e.stopPropagation();
        e.preventDefault();
    }
    onMouseUp(e) {
        if (e.button !== 0) return;
        this.stopDragging();
        e.stopPropagation();
        e.preventDefault();
    }
    onMouseMove(e) {
        if (!this.state.dragging) return;
        this.onDrag(e.pageX, e.pageY);
        e.stopPropagation();
        e.preventDefault();
    }
    swipeMagnitude() {
        return this.state.offset.x / this.props.width;
    }
    addMovementListeners() {
        document.addEventListener('mousemove', this.onMouseMove);
        document.addEventListener('mouseup', this.onMouseUp);
    }
    removeMovementListeners() {
        document.removeEventListener('touchmove', this.onTouchMove);
        document.removeEventListener('touchend', this.onTouchEnd);
        document.removeEventListener('mousemove', this.onMouseMove);
        document.removeEventListener('mouseup', this.onMouseUp);
    }
    componentDidUpdate() {
        var state = arguments[1];
        var props = arguments[0];
        if (props.data.removed) {
            return
        }
        if (this.state.dragging && !state.dragging) {
            this.addMovementListeners();
        } else if (!this.state.dragging && state.dragging) {
            this.removeMovementListeners();
        }
    }
    componentWillUnmount() {
        this.removeMovementListeners();
    }
    componentWillMount() {
        this.state = {
            dragging: false,
            offset: {
                x: 0,
                y: 0
            },
            relative: null
        }
        this.onMouseMove = this.onMouseMove.bind(this);
        this.onMouseUp = this.onMouseUp.bind(this);
    }
}
